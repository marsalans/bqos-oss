<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>BracketQOS</title>
    <script src="/bq.js"></script>
    <script src="/plotly-2.9.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BracketQOS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system">System</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reports">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tree">Network Tree</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row" style="margin-bottom: 8px;">
        <div class="col-sm-12">
            <input class="form-control me-2" type="search" placeholder="Search for Sites, Access Points and Clients" aria-label="Search" id="SearchBox">
            <div id="SearchResult" style="font-size: 9pt;"></div>
        </div>
    </div>

    <p>The following IP addresses have been found to appear more than once in your UISP database. Cleaning these up will help 
        BracketQOS run smoothly&emdash;and probably help your network as a whole.</p>

    <div id="dupes"></div>

    <script>

        function doPlots() {
            $.get("/query/ip_dupe", (data) => {
                let html = "";
                for (let i=0; i<data.length; i++) {
                    html += data[i] + "<br />";
                }
                $("#dupes").html(html);
            });
            //setTimeout(doPlots, 10000);
        }

        setupSearch();
        $(document).ready(doPlots);
    </script>
    <div class="footer">
        <p>Copyright &copy; 2022 Bracket Productions</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
